# Workflow untuk deploy VitePress ke GitHub Pages

name: Deploy VitePress site to Pages

on:
  # Trigger pada push ke branch main
  push:
    branches: [main]

  # Memungkinkan untuk run manual dari tab Actions
  workflow_dispatch:

# Set permissions untuk GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Hanya satu deployment yang berjalan pada satu waktu
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Diperlukan untuk lastUpdated

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: npm ci

      - name: Build with VitePress
        run: npm run docs:build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
